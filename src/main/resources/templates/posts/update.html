<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}"
>
<header>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</header>
<div layout:fragment="content">

  <h1>게시글 수정</h1>

  <div class="col-md-12">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="title">글 번호</label>
          <input type="text" class="form-control" id="id" value="글번호" readonly>
        </div>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" value="제목">
        </div>
        <div class="form-group">
          <label for="author"> 작성자 </label>
          <input type="text" class="form-control" id="author" value="작성자" readonly>
        </div>
        <div class="form-group">
          <label for="content"> 내용 </label>
          <textarea class="form-control" id="content">이전 내용</textarea>
        </div>
      </form>
      <a href="/" role="button" class="btn btn-secondary">취소</a>
      <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
      <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
  </div>

</div>
</html>
